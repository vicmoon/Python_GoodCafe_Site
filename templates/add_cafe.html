<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Add Cafe</title>
  </head>
  <body>
    <h1>Add a New Cafe</h1>
    <form class="new_place" action="{{ url_for('add_cafe') }}" method="POST">
      <label>Name:</label>
      <input type="text" name="name" required /><br />

      <label>Map URL:</label>
      <input type="text" name="map_url" /><br />

      <label>Image URL:</label>
      <input type="text" name="img_url" /><br />

      <label>Location:</label>
      <input type="text" name="location" required /><br />

      <label>Has Sockets:</label>
      <input type="checkbox" name="has_sockets" /><br />

      <label>Has Toilet:</label>
      <input type="checkbox" name="has_toilet" /><br />

      <label>Has WiFi:</label>
      <input type="checkbox" name="has_wifi" /><br />

      <label>Can Take Calls:</label>
      <input type="checkbox" name="can_take_calls" /><br />

      <label>Seats:</label>
      <input type="text" name="seats" /><br />

      <label>Coffee Price:</label>
      <input type="text" name="coffee_price" /><br />

      <button type="submit">Add Cafe</button>
    </form>
  </body>
</html>
